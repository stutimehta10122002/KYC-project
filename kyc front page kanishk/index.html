<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="login.css">

<body>
    <div id="main">
        <img src="images/WhatsApp Image 2024-03-14 at 4.49.39 PM.jpeg" alt="">
        <div class="form">

            </div>
        </div>



    </div>
    <script src="login.js"></script>

</body>
